<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>International Pokédex</title>
  </head>
  <body>
    <div class="container">
      <!-- <h1>International Pokédex</h1> -->
      <div class="search-background"></div>
      <form class="search-bar" onsubmit="return false">
        <input class="user-input" type="text" placeholder="Pokédex Search..." data-user-input/>
      </form>
      <div class="search-results" data-search-results></div>
      <template data-pokemon-entry-template>
        <div class="pokemon-entry">
          <div class="pokemon-left">
            <img class="pokemon-image" src="" alt="" data-main-image/>
            <div class="pokemon-title">
              <div class="pokemon-name" data-pokemon-name></div>
              <div class="pokemon-types">
                <div class="type" data-pokemon-type1></div>
                <div class="type" data-pokemon-type2></div>
              </div>
            </div>
            <div class="pokemon-number" data-pokemon-index></div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
